spring:
  application:
    name: pleasedeposit
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
        ddl-auto: none
    generate-ddl: false
    show-sql: true

oauth:
  login-redirect-uri: http://localhost:5173/entry
  kakao:
    redirect-uri: http://localhost:8080/login/kakao/callback

